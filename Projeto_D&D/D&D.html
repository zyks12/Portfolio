<!DOCTYPE html>
<html lang="en">
    <header>
        <title>D&D Char Generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    </header>
    <body>
        <div class="randomizer">
            <main>
                <h1>D&D Character Generator</h1>
                <button id="generator" type="button">Generate Character</button>
                <div class="image"><img id="portrait" src="./images/Personagens/Human.jpg"/></div>
                <div class="identidade">
                    <span id="name">Name:&nbsp;</span>
                    <span id="race">Race:&nbsp;</span>
                    <span id="class">Class:&nbsp;</span>
                </div>
            </main>
        </div>
        <script src="java.js"></script>    
    </body>
</html>
